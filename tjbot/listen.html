<script type="text/javascript">
  RED.nodes.registerType("tjbot-listen",{
    category: "TJBot",
    color: "#D2B48C",
    defaults: {
      botId: {type: "tjbot-config"},
      name: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "listen",
    icon: "speech_to_text.png",
    align: "left",
    label: function() {
      return this.name||"Listen";
    }
  });
</script>

<script type="text/x-red" data-template-name="tjbot-listen">
  <div class="form-row">
    <label for="node-input-botId"><i class="fa fa-user"></i> Bot:</label>
    <select id="node-input-botId">
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="tjbot-listen">
  <p>Make TJBot listen</p>
  <p>The text will be returned on <b>msg.payload</b>.</p>
  <p>To begin listening set <b>msg.mode</b> to:</p>
  <ul>
    <li><i>start</i> - start listening</li>
    <li><i>resume</i> - resume listening</li>
    <li><i>pause</i> - pause listening</li>
    <li><i>stop</i> - stop listening</li>
  </ul>
  <p><b>Note:</b> This node requires a microphone attached to the Raspberry Pi. Also, if one bot contains multiple listening nodes, each will start/stop/pause/resume just their own node.</p>
</script>
